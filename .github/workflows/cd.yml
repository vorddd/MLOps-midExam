name: CD

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    steps:
      - name: Install git-xet
        run: |
          curl -L https://github.com/xetdata/git-xet/releases/latest/download/git-xet-linux-amd64 -o git-xet
          sudo install -m 0755 git-xet /usr/local/bin/git-xet
          rm git-xet

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure git-xet
        run: git xet install

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Streamlit image
        run: docker build --tag streamlit-shipping:latest .

      - name: Export Docker image
        run: docker save streamlit-shipping:latest -o streamlit-shipping.tar

      - name: Upload deployable artifact
        uses: actions/upload-artifact@v4
        with:
          name: streamlit-shipping-image
          path: streamlit-shipping.tar

  deploy-to-hf:
    needs: build-and-package
    runs-on: ubuntu-latest
    steps:
      - name: Install git-xet
        run: |
          curl -L https://github.com/xetdata/git-xet/releases/latest/download/git-xet-linux-amd64 -o git-xet
          sudo install -m 0755 git-xet /usr/local/bin/git-xet
          rm git-xet

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure git-xet
        run: git xet install

      - name: Prepare Hugging Face Space content
        run: |
          rm -rf hf_space
          mkdir -p hf_space
          rsync -av \
            --exclude=".git/" \
            --exclude=".github/" \
            --exclude="tests/" \
            --exclude="*.ipynb" \
            --exclude="Dockerfile" \
            --exclude="requirements-dev.txt" \
            ./ hf_space/

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          if [ -z "${HF_TOKEN}" ]; then
            echo "HF_TOKEN is not set. Skipping deploy step."
            exit 0
          fi
          cd hf_space
          git init
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git checkout -b main
          git add .
          git commit -m "Deploy to Hugging Face Space"
          git remote add hf https://vorddd:${HF_TOKEN}@huggingface.co/spaces/vorddd/MLOps-MidExam
          git push hf main --force
