name: CD

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare build placeholder
        run: echo "Streamlit Space deploy does not require a Docker image."

  deploy-to-hf:
    needs: build-and-package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare Hugging Face Space content
        run: |
          rm -rf hf_space
          mkdir -p hf_space/deployment

          rsync -av \
            --exclude="*.ipynb" \
            --exclude="*.joblib" \
            deployment/ hf_space/deployment/

          cp README.md hf_space/README.md
          cp deployment/requirements.txt hf_space/requirements.txt

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          if [ -z "${HF_TOKEN}" ]; then
            echo "HF_TOKEN is not set. Skipping deploy step."
            exit 0
          fi

          cd hf_space
          git init
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git checkout -b main
          git add .
          git commit -m "Deploy to Hugging Face Space"
          git remote add hf https://vorddd:${HF_TOKEN}@huggingface.co/spaces/vorddd/MLOps-MidExam
          git push hf main --force
